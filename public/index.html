<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chat WhatsApp</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <h2>Enviar mensaje por WhatsApp</h2>
    <form id="form">
      <input type="text" id="numero" placeholder="NÃºmero con cÃ³digo paÃ­s" required />
      <input type="text" id="mensaje" placeholder="Mensaje" required />
      <button type="submit">Enviar</button>
    </form>

    <h3>ðŸ“© Mensajes recibidosss:</h3>
    <ul id="mensajes"></ul>

    <script>
      // Conectar WebSocket
      const socket = io();

      // Escuchar mensajes nuevos desde el backend
      socket.on('new-message', (msg) => {
        const ul = document.getElementById('mensajes');
        const li = document.createElement('li');
        li.textContent = `ðŸ“¨ De ${msg.from}: ${msg.text}`;
        ul.appendChild(li);
      });

      // Enviar mensaje al backend
      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const to = document.getElementById('numero').value;
        const message = document.getElementById('mensaje').value;

        const res = await fetch('/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ to, message }),
        });

        const data = await res.json();
        console.log('âœ… Enviado:', data);
      });
    </script>
  </body>
</html>
