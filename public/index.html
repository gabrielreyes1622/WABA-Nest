<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chat WhatsApp</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      li.sent {
        color: green;
      }
      li.received {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>Enviar mensaje por WhatsApp V1 (+1 555 631 5011)</h2>
    <form id="form">
      <input
        type="text"
        id="numero"
        placeholder="NÃºmero con cÃ³digo paÃ­s"
        required
      />
      <input type="text" id="mensaje" placeholder="Mensaje" required />
      <button type="submit">Enviar</button>
    </form>
    <button
      onclick="localStorage.removeItem('chat-history'); location.reload();"
    >
      Limpiar Chat
    </button>

    <h3>Mensajes:</h3>
    <ul id="mensajes"></ul>

    <script>
      const socket = io('https://waba-nest.onrender.com');

      socket.on('connect', () => {
        console.log('ðŸŸ¢ Conectado al WebSocket');
      });

      socket.on('new-message', (msg) => {
        console.log('ðŸ§¾ Mensaje recibido:', msg);
        msg.type = 'received'; // marcar como recibido
        saveMessageToLocal(msg);
        loadMessagesFromLocal();
      });

      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const to = document.getElementById('numero').value;
        const message = document.getElementById('mensaje').value;

        // Guarda tambiÃ©n los mensajes enviados
        const localMessage = {
          from: 'yo',
          name: 'TÃº',
          text: message,
          type: 'sent',
        };
        saveMessageToLocal(localMessage);
        loadMessagesFromLocal();

        const res = await fetch('/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ to, message }),
        });

        const data = await res.json();
        console.log('âœ… Enviado:', data);
      });

      function saveMessageToLocal(message) {
        const key = 'chat-history';
        const history = JSON.parse(localStorage.getItem(key)) || [];
        history.push(message);
        localStorage.setItem(key, JSON.stringify(history));
      }

      function loadMessagesFromLocal() {
        const history = JSON.parse(localStorage.getItem('chat-history')) || [];
        const ul = document.getElementById('mensajes');
        ul.innerHTML = ''; // ðŸ’¥ limpiar antes de volver a renderizar
        history.forEach((msg) => {
          const li = document.createElement('li');
          li.textContent = `${msg.type === 'sent' ? 'TÃº' : msg.name || 'Desconocido'} (${msg.from}): ${msg.text}`;
          li.className = msg.type; // sent o received
          ul.appendChild(li);
        });
      }

      window.addEventListener('DOMContentLoaded', () => {
        loadMessagesFromLocal();
      });
    </script>
  </body>
</html>
